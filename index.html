<!DOCTYPE html>
<html>
  <head>
    <title>Explore Kerala</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- pacifico google font cdn link -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <!-- poppins google font cdn link -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!-- bootstrap 5 css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- my custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand brandstyle" href="index.html">Kerala</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="top-destination.html"
                >Top Destinations</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="thingstodo.html"
                >Things to do in Kerala</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="experience-kerala.html"
                >Experience Kerala</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar section -->

    <!-- carousel section -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.keralatourism.org/images/banner/medium_desktop/athirapally-1920x650.jpg"
            class="d-block w-100"
            alt="Athirappilly Falls"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.keralatourism.org/images/banner/medium_desktop/thrissur-1920x650.jpg"
            class="d-block w-100"
            alt="Thirussur"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.keralatourism.org/images/banner/medium_desktop/09_12_20211920x650.jpg"
            class="d-block w-100"
            alt="Kerala 365"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- end of carousel section -->

    <!-- bootstap 5 js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
